{% extends 'todo/base.html' %}

{% block title %}Regiester here | Todoapp{% endblock %}

{% block body %}
{{message}}

<form action="" method='post'>
  {% csrf_token %}
  <p>Username: <input type="text" placeholder="Username" name="username"></p>
  <p>Password: <input type="password" placeholder="Password" name="password"></p>
  <p>Confirm Password: <input type="password" placeholder="Confirm Password" name="confirm_password"></p>
  <input type="submit" value ="Sign up">
</form>

<p>Already have an acount? Login <a href="{% url 'login' %}">here</a></p>

{% endblock %}
